<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main" style="border: 2px black;">       
        <div class="leftSide" style="width: 400px; height: 700px;"  style="position: relative;">
            <div class="leftTextContainer">
                <h1 id="odinLogo">
                    <img src="assets/odin-lined.png" alt="" width="70px" height="70px">
                    Odin
                </h1> 
            </div>       
        </div> 

        <div class="mainText">
            <div class="introductionText">
                <h3>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</h3>
                <h3><br>You <em>know</em> you want to</h3>
            </div>
            
            <div class="mainTextInput">
                <h3>Lets do This!</h3>
                <div class="inputField">
                    <div class="inputName">
                        <div class="inputFirstName">
                            <label for="firstName">First Name</label><br>
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="inputLastName">
                            <label for="firstName">Last Name</label><br>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>   
                    </div>
                    <div class="inputInformation">
                        <div class="inputEmail">
                            <label for="user_email">Email Address:</label><br>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                        </div>
                        <div class="inputNumber">
                            <label for="number">Phone Number</label><br>
                            <input type="text" id="number" name="number" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="inputPasswordInformation">
                        <div class="inputPassword">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="inputConfirmPassword">
                            <label for="confirmPassword">Confirm Password</label><br>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    
                </div>
                </div>
            
                <div class="buttonSignUp">
                    <button id="signUpButton" type="submit">Sign Up</button>
                </div>
                <div class="alreadyHaveAccount" style="text-align: center; margin-top: 20px;">
                    <h4>Already have an account? <a href="#">Log in</a></h4>
                </div>
            </div>
           
        </div>
        
    <script src="script.js"></script>
</body>
</html>
